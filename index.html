<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        /* for best practice  */

        *{ 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            align-items: center;
            gap:25px;
                

        }
        .card{
            height: 700 px;
            width: 560 px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            padding:20px;
        }
        .card img{
            height: 10%;
            border-radius: 20px;
        }
        .card h2{
            font-weight: bolder;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/QR.JPG"
            />
            <h2>Scan this QR Code</h2>  
            <p>
                This is just for praticing Html and Css.
            </p>
        </div>
    </div>
</body>
</html>
